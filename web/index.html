<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Node-Mongodb</title>
</head>
<body>
    <h1>Guadar un nombre</h1>
    <form action="/guardar" method="post" > 
        <label for="nombre">Ingrese un nombre: </label>
        <input type="text" name="nombre" id="nombre" required>
        <button type="submit">Guardar</button>
    </form>

    <h1 style="margin-top: 50px;">Buscar por nombre espefico</h1>
    <form action="/buscar" method="get">
        <label for="nombreEspecifico">Ingrese el nombre a buscar:</label>
        <input type="text" name="nombreEspecifico" id="nombreEspecifico" required>
        <button type="submit">Buscar</button>
    </form>

    <h1 style="margin-top: 50px;">Obtener todos los nombres</h1>
    <form action="/obtener" method="get">
        <button type="submit">Obtener nombres</button>
    </form>
</body>
</html>
